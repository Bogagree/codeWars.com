  let whoIsHeigth = [height*width, height*length, width*length];
  let maxSide = Math.max.apply(null, whoIsHeigth);
  if (height * width == maxSide) {
    ribbonLength = length*4 + width*2 + height*2 + 20;
  } else if (height*length == maxSide) {
     ribbonLength = length*2 + width*4 + height*2 + 20;
  } else {ribbonLength = length*2 + width*2 + height*4 + 20;}
    ;
    return ribbonLength
}
