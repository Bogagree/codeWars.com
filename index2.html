//Kata 5 kyu Valid Parentheses
// решение задачи через внесения данного в Стэк

function validParentheses(str) {
const stack=[], open=['(','{','['], close=[')','}',']']
 
for (i=0; i<str.length; i++)
// Сначала проверяю является ли подававемый элемент открывающейся скобкой
  if (open.includes(str[i])) {
    // если является, то заношу его в доп.массива stack
    stack.push(str[i])
  } else {
    // если подаваемый эелемнт не открывающаяся скобка, то проверяю его 
    // равен ли его индекс, индексу последнего элемента в stack
    if (close.indexOf(str[i]) === open.indexOf(stack[stack.length-1])) {
        // если да то удаляю последний элемент массива stack
      stack.pop()
        }
        // если нет то возвращаю false
        else return false
  }
  // когда проверены все элементы, проверяю stack - если есть хоть 1 элемент, значит false
return stack.length === 0
}


console.log(validParentheses('()()()()(()()())()(())()(())(()('))
// "()()()()(()()())()(())()(())(()(" expected: false

// второе решение этой же задачи

function validParentheses1(str) {
  const arr = str.split('');
  let a=0;
  for (let i=0; i< arr.length; i++) {
    if (arr[i] === '(') a +=1
    else if (arr[i] === ')') a-=1
    if (a<0) return false
  }
  if (a === 0) return true
  else return false
}
